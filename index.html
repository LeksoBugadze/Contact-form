<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
<div class="container">
  <div class="success-box">
    <h1 class="success-h1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>Message Sent!</h1>
    <h2 class="success-h2">Thanks for completing the form. We'll be in touch soon!</h2>
  </div>
  <main class="box">
    <h1>Contact Us</h1>
    <section class="input-box1">
      <div>  
        <label for="input1">First Name <span>*</span></label> 
        <input type="input" class="input1" required id="in1">
        <div class="error-name"></div>
      </div>
      <div>  
        <label for="input1">Last Name <span>*</span></label> 
        <input type="input" class="input1" required id="in2">
        <div class="error-last"></div>
      </div>
    </section>
    <section class="email">
      <label for="input2">Email Address <span>*</span></label>
      <input type="email" class="input2" required id="in3" >
      <div class="error-email"></div>
    </section> 
    <section class="input-box2">
      <label for="input3">Query Type <span>*</span></label>
       <div> 
        <button onclick="switchToRadio1()">
          <input name="query" type="radio" class="input3" id="radio1" required>
          <label for="input3">General Enquiry</label>
          
        </button>
        <button onclick="switchToRadio2()">
          <input name="query" type="radio" class="input3" id="radio2" required>
          <label  for="input3">Support Request</label>
        </button>
      </div>  
      <div class="error-query"></div>
    </section>
    <section class="message">
      <label for="input4">Message <span>*</span></label>
      <textarea type="text" required class="input4" id="in4" ></textarea>
      <div class="error-message"></div>
    </section>
    <section class="consent">
      <input type="checkbox"  class="check"  id="in5" required>
      <label for="check">I consent to being contacted by the team <span>*</span></label>
      <div class="error-consent"></div>
    </section>
    <input type="submit" class="btn" onclick="in1Error();in2Error();in3Error();in4Error();in5Error();inRadioError(); showSuccess();">
  </main>
</div>

  <!--Please enter a valid email address
  This field is required

  Submit-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Lekso</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
